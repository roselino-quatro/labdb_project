<header class="bg-white shadow">
    <div class="container mx-auto flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-3">
            <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-uspprimary text-white font-semibold">CE</span>
            <div class="text-lg font-semibold text-gray-800">Portal CEFER USP</div>
        </div>
        <div class="flex items-center space-x-4">
            {% block navbar_actions %}
            <form method="post" action="{{ build_url('auth.logout') or '#' }}" class="hidden sm:block">
                <button type="submit" class="rounded bg-uspprimary px-4 py-2 text-sm font-medium text-white hover:bg-uspsecondary hover:text-uspprimary">Logout</button>
            </form>
            <button class="rounded bg-uspsecondary px-4 py-2 text-sm font-medium text-white hover:bg-uspprimary sm:hidden" aria-label="Abrir menu">
                Menu
            </button>
            {% endblock %}
        </div>
    </div>
</header>
